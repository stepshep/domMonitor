<h2 class="page-title">
<form action="/contact"  accept-charset="UTF-8" method="post" id="contact-mail-page">
<div>
<div class="form-item" id="edit-name-wrapper">
<label for="edit-name">
<span class="form-required" title="This field is required.">
<input type="text" maxlength="255" name="name" id="edit-name" size="60" value="" class="form-text required" />
<div class="form-item" id="edit-mail-wrapper">
<label for="edit-mail">
<span class="form-required" title="This field is required.">
<input type="text" maxlength="255" name="mail" id="edit-mail" size="60" value="" class="form-text required" />
<div class="form-item" id="edit-subject-wrapper">
<label for="edit-subject">
<span class="form-required" title="This field is required.">
<input type="text" maxlength="255" name="subject" id="edit-subject" size="60" value="" class="form-text required" />
<div class="form-item" id="edit-message-wrapper">
<label for="edit-message">
<span class="form-required" title="This field is required.">
<textarea cols="60" rows="5" name="message" id="edit-message"  class="form-textarea resizable required">
<input type="submit" name="op" id="edit-submit" value="Send e-mail"  class="form-submit" />
<fieldset class="captcha">
<legend>
<div class="description">
<div class="form-item" id="edit-captcha-response-wrapper">
<label for="edit-captcha-response">
<span class="form-required" title="This field is required.">
<input type="text" maxlength="128" name="captcha_response" id="edit-captcha-response" size="15" value="" class="form-text required" />
<div class="description">
<div class="content clearfix">
<form action="/contact"  accept-charset="UTF-8" method="post" id="crmngp-ui-form-subscribe">
<div>
<div class="form-item" id="edit-subscribe-email-wrapper">
<input onclick="if(this.value==&#039;Email Address&#039;){this.value=&#039;&#039;;}" type="email" id="edit-subscribe-email" name="subscribe_email" value="Email Address" size="20" maxlength="256" class="form-text form-email" />
<div class="form-item" id="edit-subscribe-zip-wrapper">
<input onclick="if(this.value==&#039;Zip Code&#039;){this.value=&#039;&#039;;}" type="tel" id="edit-subscribe-zip" name="subscribe_zip" value="Zip Code" size="7" maxlength="10" class="form-text form-tel" />
<input type="submit" name="op" id="edit-subscribe-submit" value="Subscribe"  class="form-submit" />
